name: Development CI

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop

jobs:
  unit-build-test:                               
    name: Development CI / unit-build-test 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Lint HTML
        run: echo "Linting HTML files..."

      - name: Build
        run: echo "Building static files..."

      - name: Test
        run: echo "Running basic tests..."

      - name: Success message
        run: echo "CI passed successfully!"
